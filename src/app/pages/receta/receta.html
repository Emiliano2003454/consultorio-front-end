<app-navbar></app-navbar>
<div class="container py-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Registro receta</h3>

    <form (ngSubmit)="guardarReceta()">

      <div class="mb-3">
        <label>Tipo de la receta</label>
        <input type="text" class="form-control" [(ngModel)]="receta.tipoReceta" name="tipoReceta" required>
      </div>

      <button class="btn btn-success w-100">
        <i class="bi bi-calendar-check-fill me-2">Guardar Receta</i>
      </button>
    </form>
  </div>
</div>
